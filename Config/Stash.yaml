mode: rule
log-level: info
dns:
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
proxy-providers:
  Subscribe:
    url: http://your-service-provider
    interval: 86400
    benchmark-url: http://www.gstatic.com/generate_204
    benchmark-timeout: 5
    # 功能分組
proxy-groups:
  - name: Final
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      - 🚀節點選擇
      - DIRECT
  - name: 🚀節點選擇
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    proxies:
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - America
      - All
      - AllServer
      - DIRECT
  - name: Video
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - 🚀節點選擇
      - All
      - DIRECT
  # 基於地區分組
  - name: HongKong
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    proxies:
      - HK-Auto
      - HK-FallBack
      - HK-LoadBalance
    filter: 港|🇭🇰|HK|(?i)Hong
    use:
      - Subscribe
  - name: TaiWan
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    proxies:
      - TW-Auto
      - TW-FallBack
      - TW-LoadBalance
    filter: 台|🇹🇼|湾|TW|(?i)Taiwan
    use:
      - Subscribe
  - name: Japan
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    proxies:
      - JP-Auto
      - JP-FallBack
      - JP-LoadBalance
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    use:
      - Subscribe
  - name: Singapore
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    proxies:
      - SG-Auto
      - SG-FallBack
      - SG-LoadBalance
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    use:
      - Subscribe
  - name: America
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    proxies:
      - US-Auto
      - US-FallBack
      - US-LoadBalance
    filter: 美|🇺🇲|US|(?i)States|American
    use:
      - Subscribe
  - name: AllServer
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Airport.png
    proxies:
      - All-Auto
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|Traffic|Expire|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$
    use:
      - Subscribe
  - name: HK-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    interval: 300
    lazy: true
  - name: TW-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: 台|🇹🇼|湾|TW|(?i)Taiwan
    interval: 300
    lazy: true
  - name: JP-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    interval: 300
    lazy: true
  - name: SG-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    interval: 300
    lazy: true
  - name: US-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States|American
    interval: 300
    lazy: true
  - name: HK-FallBack
    type: fallback
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    interval: 300
    lazy: true
  - name: TW-FallBack
    type: fallback
    hidden: true
    include-all: true
    filter: 台|🇹🇼|湾|TW|(?i)Taiwan
    interval: 300
    lazy: true
  - name: JP-FallBack
    type: fallback
    hidden: true
    include-all: true
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    interval: 300
    lazy: true
  - name: SG-FallBack
    type: fallback
    hidden: true
    include-all: true
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    interval: 300
    lazy: true
  - name: US-FallBack
    type: fallback
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States|American
    interval: 300
    lazy: true
  - name: HK-LoadBalance
    type: load-balance
    hidden: true
    include-all: true
    filter: 港|🇭🇰|HK|(?i)Hong
    strategy: consistent-hashing
    interval: 300
    lazy: true
  - name: TW-LoadBalance
    type: load-balance
    hidden: true
    include-all: true
    filter: 台|🇹🇼|湾|TW|(?i)Taiwan
    strategy: consistent-hashing
    interval: 300
    lazy: true
  - name: JP-LoadBalance
    type: load-balance
    hidden: true
    include-all: true
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    strategy: consistent-hashing
    interval: 300
    lazy: true
  - name: SG-LoadBalance
    type: load-balance
    hidden: true
    include-all: true
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    strategy: consistent-hashing
    interval: 300
    lazy: true
  - name: US-LoadBalance
    type: load-balance
    hidden: true
    include-all: true
    filter: 美|🇺🇲|US|(?i)States|American
    strategy: consistent-hashing
    interval: 300
    lazy: true
  - name: All-Auto
    type: url-test
    hidden: true
    include-all: true
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|Traffic|Expire|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$
    interval: 300
    lazy: true
  - name: All
    type: select
    hidden: false
    include-all: true
    filter: 
    interval: 300
    lazy: true
    # 規則引用
rules:
  - RULE-SET,GitReject,REJECT
  - RULE-SET,GitProxy,Final
  - RULE-SET,Videos,Video
  - RULE-SET,GitDirect,DIRECT
  - DOMAIN-SUFFIX,xn--ngstr-lra8j.com,Final
  - DOMAIN-SUFFIX,services.googleapis.cn,Final
  - RULE-SET,GoogleCNProxyIP,Final
  - RULE-SET,LocalAreaNetwork,DIRECT
  - RULE-SET,UnBan,DIRECT
  - RULE-SET,ChinaDomain,DIRECT
  - RULE-SET,ChinaMedia,DIRECT
  - RULE-SET,BanAD,REJECT
  - RULE-SET,BanProgramAD,REJECT
  - RULE-SET,ChinaCompanyIp,DIRECT
  - RULE-SET,ChinaIp,DIRECT
  - RULE-SET,Alipay,DIRECT
  - RULE-SET,Rednote,DIRECT
  - RULE-SET,Offbanks,DIRECT
  - GEOIP,LAN,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,Final
